<!DOCTYPE html>
<html>

<head>
  <title>Travel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Travel Tracker</h1>
  </header>

  <section class="before-auth">
    <form ID="sign-up">
      <h4>Sign Up</h4>
      <input type="email" name="credentials[email]" class="inputs" placeholder="email">
      <br />
      <input type="password" name="credentials[password]" class="inputs" placeholder="password">
      <br />
      <input type="password" name="credentials[password_confirmation]" class="inputs" placeholder="password">
      <br />
      <button class="btn btn-secondary">Submit</button>
    </form>
    <hr>
    <form ID="sign-in">
      <h4>Sign In</h4>
      <input type="email" name="credentials[email]" class="inputs" placeholder="email">
      <br />
      <input type="password" name="credentials[password]" class="inputs" placeholder="password">
      <br />
      <button class="btn btn-secondary">Submit</button>
    </form>
  </section>

  <section class="after-auth account-actions">
    <!-- <h3>Account Actions</h3> -->
    <form ID="change-password">
      <h4>Change Password</h4>
      <input type="password" name="passwords[old]" class="inputs" placeholder="old password">
      <br />
      <input type="password" name="passwords[new]" class="inputs" placeholder="new password">
      <br />
      <button class="btn btn-secondary">Submit</button>
    </form>
    <hr>
    <form ID="sign-out">
      <h4>Sign Out</h4>
      <button class="btn btn-danger">Sign Out</button>
    </form>
    <!-- <hr> -->
  </section>
  <hr>
  <p ID="user-message"></p>

  <main class="after-auth content">
    <h3>Create your Travel Tracker!</h3>
    <!-- This button will create the initial tracker (onCreateTracker) BUT!! its
    purpose is not to "create a tracker", or make a call to the API, but rather,
    show the below form  -->
    <button class="btn btn-secondary first-create">Create</button>
    <hr>
    <!-- This form will add initial travels to tracker (onAddTravels) -->
    <form ID="create-tracker">
      <input type="text" name="visited_country[country]" class="inputs" placeholder="Name of Country">
      <input type="number" name="visited_country[year]" class="inputs" placeholder="Year Traveled">
      <button class="btn btn-secondary">Add your Travels</button>
    </form>
    <hr>
    <!-- This button will view the exist tracker (onViewTracker) -->
    <button class="btn btn-secondary view-countries">View your Tracker</button>
    <hr>
    <div id="country-tracker" class="country-tracker"></div>
    <hr>
    <!-- This form will update the existing tracker (onUpdateTracker) -->
    <form ID="update-tracker">
      <input type="text" name="visited_country[country]" class="inputs" placeholder="Name of Country">
      <input type="number" name="visited_country[year]" class="inputs" placeholder="Year Traveled">
      <button class="btn btn-secondary update">Add to your Tracker</button>
    </form>
  </main>
</body>

</html>
